<!DOCTYPE html>
<title>Paneq</title>

<div id="container">
  <div id="controls">
    <select id="sound">
      <option value="daft.mp3">daft</option>
      <option value="synth.mp3">synth</option>
      <option value="drums.mp3">drums</option>
    </select>
    <button id="play">Play</button>
  </div>
  <canvas id="canvas" width=400 height=800></canvas>
</div>

<script src="paneq.js"></script>

<style>

body {
    margin: 0;
}

#container {
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}

#controls {
    display: block;
}

#canvas {
    display: block;
}

</style>
